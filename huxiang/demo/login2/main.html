<!DOCTYPE html>
<html>

<head>
	<title>
		ok速贷ligo登录
	</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../styles/login.css">
</head>

<body>
	<div class="container">
		<div class="head">
			<div class="logo">
				<label>
					OK速贷<br />LOGO
				</label>
			</div>
		</div>
		<div class="body">
			<div class="title">	
				<label>
					登录
				</label>
			</div>
			<form id="login-form">	
				<div class="input-wrap account-input-wrap">
					<input placeholder="请输入用户名或邮箱" type="text" id="account">
				</div>
				<div class="input-wrap password-input-wrap">
					<input placeholder="请输入密码" type="text" id="password">
				</div>
			</form>
			<div class="form-bottom">
				<div class="input-group pull-left">
					<input  id="remember-psw" type="checkbox"/>
					<label for="remember-psw">
						记住密码
					</label>
					
				</div>

				<div class="fg-psw pull-right">
					<a href="#">忘记密码？</a>
				</div>
			</div>

			<div class="btns">	
				<div class="btn login-btn">
					登录
				</div>
				<div class="btn register-btn">
					注册
				</div>
			</div>
		</div>
	</div>
</body>


</html>
