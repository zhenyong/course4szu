<html>
<head>
	<script type="text/javascript">
//####
//second time
	var validator = {
		types:{},
		messages: [],
		config: {},

		validate: function(data) {
			var i, msg, type, checker, result_ok;

			this.messages = [];

			for (i in data) {
				if(data.hasOwnProperty(i)){
					type = this.config[i];
					checker = this.types[type];

					if(!type) {
						continue;
					}
					if(!checker) {
						throw {
							name : "validationerror",
							messages : "no handler to validate type :"+type
						};
					}
					result_ok = checker.validate(data[i]);
					if(!result_ok) {
						msg = "invalid value for *"+ i +"*,"+checker.instructions;
						this.messages.push(msg);
					}

				}
			}
			return this.hasErrors();
			},
			hasErrors : function() {
				return this .messages.length !== 0;
			}
	}
	//vertify the value is empty or not;
	validator.types.isNonEmpty = {
		validate : function (value) {
			return value !== "";
		},
		instructions : "no empty allowed."
	};
	//vertify the value is number or not
	validator.types.isNumber = {
		validate : function (value) {
			return !isNaN(value);
		},
		instructions : "the value must be number"
	}
	//vertify the value is Alphanumber or not
	validator.types.isAlphaNum = {
		validate : function(value) {
			return !/[^a-z0-9]/i.test(value);
		},
		instructions :"the value is Alphanumber only ,not contain any spectial charector;"
	}

	var data = {
		first_name : "tom",
		last_name : "xu",
		age : "unknown",
		username : "tomxu",
		gender : "male",

	};
	validator.config = {
		first_name : 'isNonEmpty',
		age : 'isNumber',
		username : 'isAlphaNum',
		gender : 'isAlphaNum',
	};

	validator.validate(data);

	if (validator.hasErrors()) {
	    console.log(validator.messages.join("\n"));
	}
	</script>
</head>
<body>
	helloworld!
</body>
</html>
